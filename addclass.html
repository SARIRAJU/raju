<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>addClass demo</title>
    <style>
        p {
            margin: 8px;
            font-size: 16px;
        }

        .hi {
            color: blue;
        }

        .hello {
            background: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
</head>

<body>

    <p>Hello</p>
    <p>and</p>
    <p>Goodbye</p>

    <script>

        $("p").last().addClass(["hi","hello"]);


    </script>

</body>

</html>
